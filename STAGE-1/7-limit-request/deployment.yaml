apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"      # Minimum CPU talebi 100milicpu 1/10 çekirdek 
            memory: "128Mi"  # Minimum RAM talebi
          limits:
            cpu: "500m"      # Maksimum CPU limiti 500 millicpu yani yarım CPU çekirdeği (0.5 core) 
            memory: "256Mi"  # Maksimum RAM limiti
