# 5ï¸âƒ£ Ingress: path rewrite destekli
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-path-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /    # ğŸ” URLâ€™deki /resimler veya /videolar kÄ±smÄ±nÄ± / olarak yÃ¶nlendir
spec:
  ingressClassName: nginx                            # ğŸšª KullanÄ±lan Ingress Controller (Ã¶rneÄŸin: ingress-nginx)
  rules:
  - host: localhost                                  # ğŸŒ TarayÄ±cÄ±da kullanÄ±lacak hostname (Ã¶rneÄŸin: http://localhost)
    http:
      paths:
      - path: /resimler                              # ğŸ–¼ï¸ /resimler pathâ€™i geldiÄŸinde aÅŸaÄŸÄ±daki servise yÃ¶nlendir
        pathType: Prefix                             # ğŸ” /resimler ve alt path'lerini eÅŸleÅŸtir (/resimler/abc gibi)
        backend:
          service:
            name: resimler                           # ğŸ¯ YÃ¶nlendirilecek servis adÄ±
            port:
              number: 80                             # ğŸš€ Servisin portu
      - path: /videolar                              # ğŸ¥ /videolar pathâ€™i geldiÄŸinde aÅŸaÄŸÄ±daki servise yÃ¶nlendir
        pathType: Prefix
        backend:
          service:
            name: videolar
            port:
              number: 80




