apiVersion: v1            # Kubernetes API versiyonu, burada v1 kullanılıyor
kind: Pod                  # Bu nesne türünü belirtir, burada Pod
metadata:                  # Pod ile ilgili meta bilgiler başlıyor
  creationTimestamp: null   # Pod’un oluşturulma zamanı, null otomatik atanacak
  labels:                  # Pod’u etiketlemek için kullanılır
    run: multipods          # Label key=run, value=multipods
  name: multipods           # Pod’un ismi
spec:                       # Pod’un çalışma spesifikasyonu
  containers:               # Pod içinde çalışacak container listesi
  - image: nginx            # İlk container, nginx imajı kullanılacak
    name: nginx             # Container ismi nginx
  - image: busybox          # İkinci container, busybox imajı
    name: busybox           # Container ismi busybox
    command:                # Busybox container’ında çalıştırılacak komut
    - "sleep"               # Komut: sleep
    - "2000"                # Parametre: 2000 saniye boyunca bekle

# BusyBox container: Pod içinde yardımcı/debug amaçlı çalışır, 
#basit komutları çalıştırır ve pod’un yaşam süresini uzatır podun belirli süre içinde crash
# olmasını engeller
